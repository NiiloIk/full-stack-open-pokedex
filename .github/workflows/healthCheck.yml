name: healthcheck

on:
    schedule:
      - cron: '30 16 * * *'

jobs:
    chech_website_health:
        runs-on: ubuntu-20.04
        steps:
          - name: Check the deployed service URL
            uses: jtalk/url-health-check-action@v4
            with:
              url: https://full-stack-open-pokedex-clf4.onrender.com/
              max-attempts: 3 
              retry-delay: 10s
